<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Note App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Note App</a>
      </div>
    </nav>
    <div class="m-3">
      <div class="mb-3">
        <h5 class="form-label">Title</h5>
        <input
          type="text"
          class="form-control"
          id="titleInput"
          placeholder="Title here"
        />
      </div>
      <div class="mb-3">
        <h5 class="form-label">Note</h5>
        <textarea class="form-control" id="noteInput" rows="3"></textarea>
      </div>
      <button id="add" type="button" class="btn btn-primary">
        Add Note
      </button>
      <button id="clear" type="button" class="btn btn-danger m-1">
        Clear All
      </button>
    </div>
    <hr>
    <h3 class="m-3">All Notes</h3>
    <div id="notes">
        
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
